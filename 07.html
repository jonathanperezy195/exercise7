<!DOCTYPE html>
<html>
<head>
	<title>07</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

		.container{
			width: 80%;
			padding-top: 40px;
			font-size: 14px;

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h4 class="title text-center">Registrar Tareas</h4>
			</div>
		</div>
		<hr>
		<form class="" id="form_task">
			<div class="row">
				<div class="col-md-1">
					<label for="name">Nombre</label>
				</div>
				<div class="col-md-4">
					<input type="text" id="name" name="name" class="form-control" maxlength="60" placeholder="Nombre"/>
				</div>
				<div class="col-md-1">
					<label class="date">Fecha</label>
				</div>
				<div class="col-md-3">
					<input type="date" id="date" name="date" class="form-control" />
				</div>
				<div class="col-md-1">
					<label>Prioridad</label>
				</div>
				<div class="col-md-2">
					<select id="priority" name="priority" class="form-control">
						<option value="Baja">Baja</option>
						<option value="Media">Media</option>
						<option value="Alta">Alta</option>
					</select>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-1">
					<label>Descrip.</label>
				</div>
				<div class="col-md-11">
					<textarea id="description" name="description" class="form-control"></textarea>
				</div>
			</div>
			<br>

			<div class="row">
				<div class="col-md-6">
					<button type="reset" class="btn btn-warning" style="width: 40%; margin-left: 20%;">
						<i class="bi bi-trash"></i> &nbsp; Limpiar 
					</button>
				</div>
				<div class="col-md-6">
					<button type="submit" id="add" class="btn btn-primary" style="width: 40%;margin-left: 20%">
						<i class="bi bi-file-earmark-plus"></i> &nbsp; Agregar Tarea
					</button>
				</div>
			</div>
		</form>

		<br>
		<hr>

		<div>
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Fecha</th>
						<th>Prioridad</th>
						<th>Descripci√≥n</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
